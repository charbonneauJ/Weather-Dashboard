<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta https-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Forecast</title>
  </head>

  <body>
    <div class="navbar-brand mb-0 h1">Weather Dashboard</div>
      <div class="container-fluid">
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <h2><strong>Search for City:</strong></h2>
          <div class="d-grid gap-2">
          <input id="search-input" placeholder="Atlanta" type="text" />
          <button id="search-button" class="btn btn-primary">Search</button>
        </div>
        <hr>
          <div id="search-history" class="d-grid gap-2"></div>
        </div>
        <div class="col-md-9 border">
          <section>
            <h2>Current Weather:</h2>
            <div id="current-weather"></div>
          </section>
          <h2>5-Day Forecast:</h2>
          <section id="forecast" class="row row-cols-lg-5 g-lg-3 justify-content-between">
          </section>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
